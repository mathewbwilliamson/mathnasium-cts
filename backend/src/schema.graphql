type Mutation {
  # Note that Lead is defined in prisma.graphql!
  createLead(
    firstName: String!,
    lastName: String, 
    mobilePhoneNumber: Int!,
    homePhoneNumber: Int,
    emailAddress: String,
    notes: String): Lead!
}

type Query {
  leads: [Lead]!
}
