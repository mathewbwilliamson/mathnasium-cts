type Mutation {
  # Note that Lead is defined in prisma.graphql!
  signup(email:String!, password: String!, name: String!): User!
  
  createLead(
    firstName: String!,
    lastName: String, 
    mobilePhoneNumber: String!,
    homePhoneNumber: String,
    emailAddress: String,
    notes: String): Lead!

  createLeadChild(
    firstName: String!,
    lastName: String,
    gradeOfChild: Int,
    notes: String,
    conversionDate: DateTime): LeadChild!

  createEvent(
    id: ID,
    type: String!,
    dueDate: DateTime,
    dueTime: DateTime,
    notes: String,
    message: String,
    messageTitle: String,
    messageShortened: String,
    sentDate: DateTime,
    sentTime: DateTime): Event!

  updateEvent(
    id: ID!,
    type: String,
    dueDate: DateTime,
    dueTime: DateTime,
    notes: String,
    message: String,
    messageTitle: String,
    messageShortened: String,
    sentDate: DateTime,
    sentTime: DateTime
    ): Event

  deleteEvent(id: ID!): Event

  updateLead(
    id:ID!,
    firstName: String
    lastName: String
    mobilePhoneNumber: String
    homePhoneNumber: String
    emailAddress: String
    notes: String,
  ): Lead!
}

type Query {
  leads: [Lead]!
  lead(where: LeadWhereUniqueInput!): Lead
  leadChildren: [LeadChild]!
  events(where: EventWhereInput): [Event]!
  event(where: EventWhereUniqueInput!): Event
}
